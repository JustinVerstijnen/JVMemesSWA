<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p.subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 8px;
            margin-bottom: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 90%;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .meme {
            background: #f4f6f8;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .meme:hover {
            transform: scale(1.05);
        }

        .meme img {
            width: 100%;
            height: auto;
            display: block;
        }

        .meme a {
            display: block;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        footer {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png" alt="Logo">
    <h1>Meme Gallery</h1>
    <p class="subtitle">A collection of my favorite memes</p>
</header>

<div class="container">
    <div class="gallery">
        <div class="meme">
            <a href="beer/index.html" target="_blank">
                <img src=".assets/beer.png" alt="Meme 1">
            </a>
        </div>
        <div class="meme">
            <a href="memes/meme2.jpg" target="_blank">
                <img src="memes/meme2.jpg" alt="Meme 2">
            </a>
        </div>
        <div class="meme">
            <a href="memes/meme3.jpg" target="_blank">
                <img src="memes/meme3.jpg" alt="Meme 3">
            </a>
        </div>
        <!-- Add more memes here -->
    </div>
</div>

<footer>
    &copy; 2025 justinverstijnen.nl
</footer>

</body>
</html>
