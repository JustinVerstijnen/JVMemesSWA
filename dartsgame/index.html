<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dartsgame - justinverstijnen.nl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            text-align: center;
            margin-top: 30px;
        }
        .scoreboard {
            margin: 20px;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #f5f5f5;
            border-radius: 50%;
            margin-top: 20px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Dartspel: 501 punten</h1>
    <div class="scoreboard">
        <h2>Beurt: <span id="currentPlayer">Speler 1</span></h2>
        <p>Speler 1 score: <span id="score1">501</span></p>
        <p>Speler 2 score: <span id="score2">501</span></p>
        <p>Laatste worp: <span id="lastThrow">-</span></p>
    </div>
    <canvas id="dartboard" width="400" height="400"></canvas>
    <br>
    <button onclick="resetGame()">Reset spel</button>

    <script>
        const canvas = document.getElementById("dartboard");
        const ctx = canvas.getContext("2d");

        let scores = [501, 501];
        let currentPlayer = 0;

        function drawBoard() {
            ctx.clearRect(0, 0, 400, 400);
            const centerX = 200;
            const centerY = 200;
            
            // Circles for scoring zones
            ctx.beginPath(); ctx.arc(centerX, centerY, 200, 0, 2 * Math.PI); ctx.fillStyle = "#333"; ctx.fill();
            ctx.beginPath(); ctx.arc(centerX, centerY, 160, 0, 2 * Math.PI); ctx.fillStyle = "#555"; ctx.fill();
            ctx.beginPath(); ctx.arc(centerX, centerY, 100, 0, 2 * Math.PI); ctx.fillStyle = "#777"; ctx.fill();
            ctx.beginPath(); ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI); ctx.fillStyle = "#999"; ctx.fill();
            ctx.beginPath(); ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI); ctx.fillStyle = "red"; ctx.fill();
            
            // Crosshair
            ctx.beginPath(); ctx.moveTo(200, 0); ctx.lineTo(200, 400); ctx.strokeStyle = "#fff"; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, 200); ctx.lineTo(400, 200); ctx.stroke();
        }

        drawBoard();

        canvas.addEventListener("click", function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const dx = x - 200;
            const dy = y - 200;
            const distance = Math.sqrt(dx*dx + dy*dy);

            let throwScore = 0;
            if (distance <= 10) throwScore = 50; // bullseye
            else if (distance <= 40) throwScore = 25; // outer bull
            else if (distance <= 100) throwScore = 20;
            else if (distance <= 160) throwScore = 10;
            else if (distance <= 200) throwScore = 5;
            
            document.getElementById("lastThrow").innerText = throwScore;

            if (scores[currentPlayer] - throwScore >= 0) {
                scores[currentPlayer] -= throwScore;
            }

            updateScores();

            if (scores[currentPlayer] === 0) {
                alert("Speler " + (currentPlayer + 1) + " wint!");
                resetGame();
                return;
            }

            currentPlayer = 1 - currentPlayer;
            document.getElementById("currentPlayer").innerText = "Speler " + (currentPlayer + 1);
        });

        function updateScores() {
            document.getElementById("score1").innerText = scores[0];
            document.getElementById("score2").innerText = scores[1];
        }

        function resetGame() {
            scores = [501, 501];
            currentPlayer = 0;
            updateScores();
            document.getElementById("currentPlayer").innerText = "Speler 1";
            document.getElementById("lastThrow").innerText = "-";
        }
    </script>
</body>
</html>
