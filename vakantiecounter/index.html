<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftellen geblazen!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      display: flex;
      font-size: 50px;
      font-weight: bold;
    }

    .flip-clock {
      display: flex;
      margin: 0 5px;
      position: relative;
      width: 80px;
      height: 120px;
      background: #2e2e2e;
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
      justify-content: center;
      align-items: center;
    }

    .flip-clock .digit {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
    }

    .flip-clock .flip {
      transform: rotateX(180deg);
    }

    .flip-clock span {
      position: absolute;
      font-size: 40px;
      z-index: 10;
    }

    .flip-clock .flip span {
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="flip-clock" id="days">
      <div class="digit">
        <span>0</span>
      </div>
      <div class="digit flip">
        <span>0</span>
      </div>
    </div> 
    <div class="flip-clock" id="hours">
      <div class="digit">
        <span>0</span>
      </div>
      <div class="digit flip">
        <span>0</span>
      </div>
    </div>
    <div class="flip-clock" id="minutes">
      <div class="digit">
        <span>0</span>
      </div>
      <div class="digit flip">
        <span>0</span>
      </div>
    </div>
    <div class="flip-clock" id="seconds">
      <div class="digit">
        <span>0</span>
      </div>
      <div class="digit flip">
        <span>0</span>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("September 4, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        document.querySelector(".clock").innerHTML = "<h1>Vakantie is hier!</h1>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = formatFlipClock(days);
      document.getElementById("hours").innerHTML = formatFlipClock(hours);
      document.getElementById("minutes").innerHTML = formatFlipClock(minutes);
      document.getElementById("seconds").innerHTML = formatFlipClock(seconds);
    }

    function formatFlipClock(value) {
      const valueStr = value.toString().padStart(2, '0');
      return `
        <div class="digit"><span>${valueStr[0]}</span></div>
        <div class="digit flip"><span>${valueStr[1]}</span></div>
      `;
    }

    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
