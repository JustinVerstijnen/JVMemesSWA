<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delfts Blauw Quote Tegeltje</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tegeltje {
      width: 400px;
      height: 400px;
      border: 12px solid #1a237e;
      border-radius: 50%;
      text-align: center;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: white;
      background-image: radial-gradient(circle, white 70%, #cfd8dc 100%);
      position: relative;
    }

    .quote {
      font-size: 20px;
      color: #1a237e;
      margin-top: 40px;
      font-style: italic;
    }

    .datum {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="tegeltje">
    <div class="quote" id="quote">Laadt quote...</div>
    <div class="datum" id="datum"></div>
  </div>

  <script>
    const quotes = [
      "Wie het kleine niet eert, is het grote niet weerd.",
      "Beter één vogel in de hand dan tien in de lucht.",
      "Zoals het klokje thuis tikt, tikt het nergens.",
      "Na regen komt zonneschijn.",
      "Een dag niet gelachen is een dag niet geleefd.",
      "Waar een wil is, is een weg.",
      "De aanhouder wint.",
      "Al is de leugen nog zo snel, de waarheid achterhaalt haar wel.",
      "Wie goed doet, goed ontmoet.",
      "Oost west, thuis best."
    ];

    function getQuoteOfTheDay() {
      const today = new Date();
      const index = today.getFullYear() * 1000 + today.getMonth() * 100 + today.getDate();
      return quotes[index % quotes.length];
    }

    document.getElementById("quote").textContent = getQuoteOfTheDay();

    const today = new Date();
    document.getElementById("datum").textContent = today.toLocaleDateString("nl-NL", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
