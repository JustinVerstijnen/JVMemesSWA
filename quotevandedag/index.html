<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Quote van de dag</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
    }

    .tegeltje {
      width: 500px;
      height: 500px;
      background-image: url('https://memes.justinverstijnen.nl/quotevandedag/tegeltje.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px;
      box-sizing: border-box;
    }

    .tekst {
      font-size: 22px;
      line-height: 1.4;
      color: #000;
      max-width: 80%;
      z-index: 2;
      font-weight: bold;
    }

    .datum {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #333;
  font-style: italic;
}
    
  </style>
</head>
<body>
  <div class="tegeltje">
    <div class="tekst" id="quote">Laadt quote...</div>
    <div class="datum" id="datum"></div>
  </div>

  <script>
    const quotes = [
      "Wie genoeg bier drinkt kan leven van het statiegeld.",
      "Bier lost problemen op, wijn niet.",
      "Een beetje bier is een goddelijk medicijn.",
      "24 uur in een dag en 24 flesjes in een krat. Dat is geen toeval.",
      "Melk is voor babys. Als je ouder bent, moet je bier drinken.",
      "Waar een wil is, is een weg.",
      "De aanhouder wint.",
      "Al is de leugen nog zo snel, de waarheid achterhaalt haar wel.",
      "Wie goed doet, goed ontmoet.",
      "Oost west, thuis best."
    ];

    function getQuoteOfTheDay() {
      const today = new Date();
      const index = today.getFullYear() * 1000 + today.getMonth() * 100 + today.getDate();
      return quotes[index % quotes.length];
    }

    document.getElementById("quote").textContent = getQuoteOfTheDay();

    const today = new Date();
    document.getElementById("datum").textContent = today.toLocaleDateString("nl-NL", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
